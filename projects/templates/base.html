{%load static%}
<!DOCTYPE html>
<html lang="en">
    
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/app.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <title>Project Alpha</title>
</head>

<body>
    <header>
        <nav class="navbar bg-light">
            <div class="container-fluid">
                <h1>
                    
                    <a class="nav-link" href="{% url 'home'%}"><mark>Checkify</mark></a>
                    
                </h1>
            <ul>
                {% if user.is_authenticated %}
                    <li class= "nav-item">
                        <a class="nav-link" href="{% url 'show_my_tasks'%}">Tasks</a>
                    </li>
                    <li class= "nav-item">
                        <a class="nav-link" href="{% url 'list_projects'%}">Projects</a>
                    </li>
                    <li class= "nav-item">
                        <a class="nav-link" href="{% url 'logout'%}">Logout</a>
                    </li>
                    
                {%else%}
                    <li class= "nav-item">
                        <a class="nav-link" href="{% url 'login'%}">Login</a>
                    </li>
                    <li class= "nav-item">
                        <a class="nav-link" href="{% url 'signup'%}">Signup</a>
                    </li>
                
                {%endif%}
            
            </ul>
            <div>
                <form action="{% url 'search_project' %}" method="POST" class="d-flex justify-content-end" role="search">
                    {% csrf_token %} 
                    <input class="form-control ml-5" type="text" name="name">
                    <button class="btn btn-outline" type="submit">Search</button>
                </form>
            </div>
        </div>
        </nav>
        <img src= "{% static 'img/logo.png' %}" class="rounded mx-auto d-block" alt="Responsive image" width='200px' >
    </header>
    {% block content %}
    {% endblock content %}
    <footer>
        <div class="text-center p-3 bg-light" >
            Â© 2022 Copyright: CiseBaba
        </div>
    </footer
</body>

</html>
